name: Pull Request
on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened
jobs:
  checks:
    runs-on: ubuntu-latest
    container:
      image: registry.opensuse.org/opensuse/bci/nodejs:latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v5
        with:
          node-version: 20
          cache: npm
      - name: install deps
        run: npm ci && zypper install -y cockpit-devel make
      - name: add cockpit-subscriptions as a safe safe directory
        run: git config --global --add safe.directory /__w/cockpit-subscriptions/cockpit-subscriptions
      - name: build
        run: make && npm run build
      - name: eslint
        run: npm run eslint
      - name: stylelint
        run: npm run stylelint
      - name: typecheck
        run: npm run typecheck
